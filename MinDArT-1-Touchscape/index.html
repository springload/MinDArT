<!-- Touchscape (Version: 3) -->

<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

    <title>MinDArT : Week 1 - Touchscape</title>

    <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../css/styles.css">

    <script src="../libraries/p5.min.js"></script>
    <script src="../libraries/p5.sound.min.js"></script>
    <script src="../libraries/p5.dom.js"></script>
    <script src="../functions.js"></script>
    <script src="../shared/resize.js"></script>

    <script src="touchscape.js"></script>
    <script src="interface-touch.js"></script>

  </head>

  <body>
    <dialog class="loading-screen u-theme-blue" data-element="loading-dialog" open>
      <div class="loading-screen__inner">
        <div class="loading-screen__loading" id="p5_loading" >
          <img src="../assets/touchscape-icon-white.png">
          <p class="loading-screen__text">Loading...</p>
        </div>
        <button class="loading-screen__start" data-element="start-button">
          Touch here to begin
        </button>
      </div>
    </dialog>
    
    <div data-element="canvas-container"></div>

    <div class="interface">
      <div class="toolbar" data-element="toolbar">
        <button class="btn btn--white" onclick="rake(0)">Erase</button>
        <button class="btn btn--white" onclick="rake(1)">
          <svg viewBox="0 0 120 70"><path d="m32.8 23.4h54.4m0 11.6h-54.4m0 11.6h54.4" /></svg>
        </button>
        <button class="btn btn--white" onclick="rake(2)">
          <svg viewBox="0 0 120 70"><path d="M32.8 17.2h54.4m0 7.1h-54.4m0 7.1h54.4m0 7.1h-54.4m0 7.1h54.4m0 7.1 h-54.4" /></svg>
        </button>
        <button class="btn btn--white" onclick="rake(3)">
          <svg viewBox="0 0 120 70"><path
            d="M32.8 11.7h54.4m0 5.2h-54.4m0 5.2h54.4m0 5.2h-54.4m0 5.2h54.4m0 5.2h-54.4m0 5.2h54.4m0 5.2h-54.4m0 5.2h54.4m0 5.2h-54.4" /></svg>
        </button>
      </div>
      
      <div class="app-controls">
        <a href="/" class="btn btn--light-blue">Main Menu</a>
        <button class="btn btn--light-blue" data-element="reset-button">New</button>
        <button class="btn btn--light-blue" data-element="save-button">Save</button>
      </div>
    </div>

    
  </body>

</html>
