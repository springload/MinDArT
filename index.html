<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="MinDArT - Mind art progressive web app">
    <meta name="theme-color" content="#ffffff">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MinDArT">

    <link rel="icon" href="./images/mindart-logo.svg"  type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="192x192" href="./images/mindart-logo_touch-icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="./images/mindart-logo_touch-icon-512.png">
    <link rel="mask-icon" href="./images/mindart-logo_mask.png" color="#FFFFFF">

    <title>MinDArT</title>
  </head>

  <body>
    <!-- home view: default view on home page, hidden on app pages -->
    <div data-element="home-view" class="home">
      <main>
        <img class="logo" src="./images/mindart.webp" alt="MinDArT logo">
        <div class="grid" data-element="home-grid">
          <a href="?app=touchscape" data-app="touchscape" data-week="1">
            <img src="./images/touchscape-icon.webp" alt="Week 1 - Touchscape">
          </a>
          <a href="?app=linescape" data-app="linescape" data-week="2">
            <img src="./images/linescape-icon.webp" alt="Week 2 - Linescape">
          </a>
          <a href="?app=circlescape" data-app="circlescape" data-week="3">
            <img src="./images/circlescape-icon.webp" alt="Week 3 - Circlescape">
          </a>
          <a href="?app=colourscape" data-app="colourscape" data-week="4">
            <img src="./images/colourscape-icon.webp" alt="Week 4 - Colourscape">
          </a>
          <a href="?app=dotscape" data-app="dotscape" data-week="5">
            <img src="./images/dotscape-icon.webp" alt="Week 5 - Dotscape">
          </a>
          <a href="?app=linkscape" data-app="linkscape" data-week="6">
            <img src="./images/linkscape-icon.webp" alt="Week 6 - Linkscape">
          </a>
          <a href="?app=rotationscape" data-app="rotationscape" data-week="7">
            <img src="./images/rotationscape-icon.webp" alt="Week 7 - Rotationscape">
          </a>
          <a href="?app=symmetryscape" data-app="symmetryscape" data-week="8">
            <img src="./images/symmetryscape-icon.webp" alt="Week 8 - Symmetryscape">
          </a>
        </div>
      </main>
    </div>

    <!-- app view: hidden on home page, shown on app pages -->
    <div data-element="app-view" class="u-hide">
      <div data-element="canvas-container"></div>
      <div class="interface">
        <drawing-toolbar app-name=""></drawing-toolbar>
        <app-controls app-name=""></app-controls>
      </div>
      <loading-dialog app-name=""></loading-dialog>
    </div>

    <pwa-update-notifier></pwa-update-notifier>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
