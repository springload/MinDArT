<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MinDArT">

    <link rel="apple-touch-icon" href="assets/mindArt_Logo_152.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/mindArt_Logo_152.png">
    <link rel="apple-touch-icon" sizes="384x384" href="assets/mindArt_Logo_384.png">

    <title>MinDArT</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="mindArt_Logo.png">
    <!-- <link rel="manifest" href="/manifest.json"> -->

    <script src="libraries/p5.min.js"></script>
  </head>

  <body>
    <div data-element="home-view" class="home">
      <main>
        <img class="logo" src="assets/mindart.png" alt="MinDArT logo">
        <div class="grid" data-element="home-grid">
          <a href="?app=touchscape" data-app="touchscape" data-week="1">
            <img src="assets/touchscape-icon.png" alt="Week 1 - Touchscape">
          </a>
          <a href="?app=linescape" data-app="linescape" data-week="2">
            <img src="assets/linescape-icon.png" alt="Week 2 - Linescape">
          </a>
          <a href="?app=circlescape" data-app="circlescape" data-week="3">
            <img src="assets/circlescape-icon.png" alt="Week 3 - Circlescape">
          </a>
          <a href="?app=colourscape" data-app="colourscape" data-week="4">
            <img src="assets/colourscape-icon.png" alt="Week 4 - Colourscape">
          </a>
          <a href="?app=dotscape" data-app="dotscape" data-week="5">
            <img src="assets/dotscape-icon.png" alt="Week 5 - Dotscape">
          </a>
          <a href="?app=linkscape" data-app="linkscape" data-week="6">
            <img src="assets/linkscape-icon.png" alt="Week 6 - Linkscape">
          </a>
          <a href="?app=rotationscape" data-app="rotationscape" data-week="7">
            <img src="assets/rotationscape-icon.png" alt="Week 7 - Rotationscape">
          </a>
          <a href="?app=symmetryscape" data-app="symmetryscape" data-week="8">
            <img src="assets/symmetryscape-icon.png" alt="Week 8 - Symmetryscape">
          </a>
        </div>
      </main>
    </div>

    <div data-element="app-view" class="u-hide">
      <loading-dialog app-name=""></loading-dialog>
      <div data-element="canvas-container"></div>
      <div class="interface">
        <div data-element="toolbar">
          <drawing-toolbar app-name=""></drawing-toolbar>
        </div>
        <app-controls app-name=""></app-controls>
      </div>
    </div>

    <script type="module">
      import { initializeRouter } from './spa.js';
      import { showOnlyCurrentLinks } from './functions.js';
      
      initializeRouter();
      
      showOnlyCurrentLinks();
      
      import './app.js';
    </script>
  </body>
</html>
