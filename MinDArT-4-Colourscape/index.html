<body>

  <div id="p5_loading" class="loadingclass">
    <img src="../assets/colour scape icon white.png" class="loadImage">
    <div class="loading">
      <p text-align="center">Loading...</p>
    </div>
  </div>
  <!-- Bottom left action buttons, initially hidden on load -->
  <div id="myDIV" class="bottom-left">
    <button id="id-erasedraw" class="btn button-white" onclick="drawErase()">Erase Draw</button>
      <button id="id-erasepaint" class="btn button-white" onclick="paintErase()">Erase Paint</button>
    <button id="id-warm" class="btn btn_leftsplit" onclick="paintWarm()"></button>
    <button id="id-cool" class="btn btn_rightsplit" onclick="paintCool()"></button>
    <button id="id-draw" class="btn button-white" onclick="switchToTrace()">Draw</button>
  </div>

</body>
