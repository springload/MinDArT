 <!-- Colourscape (Version: 2) -->

<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">

    <title>MinDArT : Week 4 - Colourscape</title>

    <link rel="stylesheet" href="../css/styles.css">

    <script src="../libraries/p5.min-1.7.0.js"></script> 
    <script src="../libraries/p5.sound.js"></script>

    <script src="../functions.js"></script>
    <script src="../shared/resize.js"></script>
    <script src="brushes.js"></script>
    <script src="colourscape.js"></script>
  </head>

  <body class="u-theme-red">
    <dialog class="loading-screen" data-element="loading-dialog" open>
      <div class="loading-screen__inner">
        <div class="loading-screen__loading" id="p5_loading" >
          <img src="../assets/colourscape-icon-white.png">
          <p class="loading-screen__text">Loading...</p>
        </div>
        <button class="loading-screen__start" data-element="start-button">
          Touch here to begin
        </button>
      </div>
    </dialog>
    
    <div data-element="canvas-container"></div>
    
    <div class="interface">
      <div class="toolbar" data-element="toolbar">
        <button id="erasedraw" class="btn btn--white" onclick="drawErase()">Erase Draw</button>
        <button id="erasepaint" class="btn btn--white" onclick="paintErase()">Erase Paint</button>
        <div class="btn-group--split">
          <button id="warm" class="btn btn--leftsplit btn--warm-stripes" onclick="paintWarm()"></button>
          <button id="cool" class="btn btn--rightsplit btn--cool-stripes" onclick="paintCool()"></button>
        </div>
        <button id="draw" class="btn btn--white" onclick="switchToTrace()">Draw</button>
      </div>
      
      <div class="app-controls">
        <a href="/" class="btn btn--theme">Main Menu</a>
        <button class="btn btn--theme" data-element="reset-button">New</button>
        <button class="btn btn--theme" data-element="save-button">Save</button>
      </div>
    </div>
    
  </body>
</html>
