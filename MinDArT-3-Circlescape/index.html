 <!-- Circlescape (Version: 3) -->

<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MinDArT">

    <link rel="apple-touch-icon" href="assets/mindArt_Logo_152.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/mindArt_Logo_152.png">
    <link rel="apple-touch-icon" sizes="384x384" href="assets/mindArt_Logo_384.png">
    <title>MinDArT : Week 3 - Circlescape</title>

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="manifest" href="/manifest.json">

    <script language="javascript" type="text/javascript" src="../libraries/p5.js"></script>
    <script src="../functions.js"></script>
    <script src="../shared/resize.js"></script>
    <script src="../shared/audio.js"></script>
    <script src="../components/loading-dialog.js"></script>
    <script src="../components/app-controls.js"></script>
    <script language="javascript" type="text/javascript" src="circlescape.js"></script>
    <script type="module">
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw-final.js', { 
        type: 'module',
        scope: '/'
      }).then(registration => {
            console.log('ServiceWorker registration successful');
          }).catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </head>

  <body class="u-theme-yellow" data-app-name="circlescape">
    <loading-dialog app-name="circlescape"></loading-dialog>
    
    <div data-element="canvas-container"></div>
    
    <div class="interface">
      <div class="toolbar" data-element="toolbar">
        <button class="btn btn--white" onclick="eraseToggle()">Erase</button>
        <button class="btn btn--white btn--leftsplit" onclick="drawSmall()">Draw small</button>
        <button class="btn btn--white btn--rightsplit" onclick="drawBig()">Draw big</button>
      </div>

      <app-controls app-name="circlescape"></app-controls>
  </body>
</html>
