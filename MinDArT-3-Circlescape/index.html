 <!-- Circlescape (Version: 3) -->

<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  
  <title>MinDArT : Week 3 - Circlescape</title>

    <script src="../libraries/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="../css/styles.css">

    <script language="javascript" type="text/javascript" src="../libraries/p5.js"></script>
    <script language="javascript" type="text/javascript" src="../libraries/p5.sound.js"></script>
    <script language="javascript" type="text/javascript" src="circlescape.js"></script>
    <script language="javascript" type="text/javascript" src="interface-v2.js"></script>
    <script lang="javascript" type="text/javascript" src="../functions.js"></script>

</head>

<body>
  <div id="p5_loading" class="loadingclass">
    <img src="../assets/circle scape icon white.png" class="loadImage">
    <div class="loading">
      <p text-align="center">Loading...</p>
    </div>
  </div>
    <!-- Bottom left action buttons, initially hidden on load -->
    <div id="myDIV" class="bottom-left">
      <button class="btn button-white" onclick="eraseToggle()">Erase</button>
      <button class="btn btn_leftsplit" onclick="drawSml()">Draw small</button>
      <button class="btn btn_rightsplit" onclick="drawBig()">Draw big</button>
    </div>
</body>
</html>
