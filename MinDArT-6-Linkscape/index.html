 <!-- Linkscape (Version: 5) -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MinDArT">

    <link rel="apple-touch-icon" href="assets/mindArt_Logo_152.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/mindArt_Logo_152.png">
    <link rel="apple-touch-icon" sizes="384x384" href="assets/mindArt_Logo_384.png">
    <title>MinDArT : Week 6 - Linkscape</title>

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="manifest" href="/manifest.json">

    <script src="../libraries/p5.min.js"></script>
    <script src="../functions.js"></script>
    <script src="../shared/resize.js"></script>
    <script src="../shared/audio.js"></script>
    <script src="linkscape.js"></script>
    <script type="module">
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw-final.js', { 
        type: 'module',
        scope: '/'
      }).then(registration => {
            console.log('ServiceWorker registration successful');
          }).catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </head>

  <body class="u-theme-slate" data-app-name="linkscape">
    <dialog class="loading-screen" data-element="loading-dialog" open>
      <div class="loading-screen__inner">
        <div class="loading-screen__loading" id="p5_loading" >
          <img src="../assets/linkscape-icon-white.png">
          <p class="loading-screen__text">Loading...</p>
        </div>
        <button class="loading-screen__start" data-element="start-button">
          Touch here to begin
        </button>
      </div>
    </dialog>
    
    <div data-element="canvas-container"></div>
    
    <div class="interface">
      <div class="toolbar" data-element="toolbar">
        <button class="btn btn--white" onclick="addLine()" data-element="add-string-button">
          <svg class="icon" viewBox="0 0 48 48">
            <path stroke-width="6" d="M6 24 h36M24 6 v36"/>
          </svg>
          Add a string
        </button>
        <button class="btn btn--white" onclick="addPin()" data-element="add-pin-button">
          <svg class="icon" viewBox="0 0 48 52" stroke-width="6">
            <path d="M24 31v13" />
            <circle cx="24" cy="14.5" r="10" />
            <path stroke-width="3" d="M20 14.5c0-2 2-4 4-4"/>
          </svg>
          Add a pin
        </button>
      </div>
      
      <div class="app-controls" data-element="app-controls">
        <a href="/" class="btn btn--theme">Main Menu</a>
        <button class="btn btn--theme" data-element="reset-button">New</button>
        <button class="btn btn--theme" data-element="save-button">Save</button>
      </div>
    </div>
    
  </body>

</html>
