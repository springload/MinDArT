 <!-- Rotationscape (Version: 1) -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  
  <title>MinDArT : Week 7 - Rotationscape</title>

<link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
<script src="../libraries/jquery-3.4.1.min.js"></script>

<link rel="stylesheet" href="stylesheet.css">
<link rel="stylesheet" href="../css/styles.css">

<script src="../libraries/p5.min.js"></script>
<script src="../libraries/p5.sound.js"></script>

  <script src="rotationscape.js"></script>
  <script src="rotation-interface.js"></script>
  <script src="../functions.js"></script>


</head>

<body>
  <div id="p5_loading" class="loadingclass">
    <img src="../assets/rotationscape-icon-white.png" class="loadImage">
    <div class="loading">
      <p text-align="center">Loading...</p>
  </div>
  </div>
  <!-- Bottom left action buttons, initially hidden on load -->
  <div id="myDIV" class="bottom-left">
    <button id="btnDraw" class="btn btn_flatright" onclick="eraser()">Erase</button>
    <button id="colourOne" class="btn btn_sq box" onclick="changeBrush(1)"></button>
    <button id="colourTwo" class="btn btn_sq box" onclick="changeBrush(2)"></button>
    <button id="colourThree" class="btn btn_sq box" onclick="changeBrush(3)"></button>
    <button id="colourFour" class="btn btn_sq box" onclick="changeBrush(4)"></button>
    <button class="btn btn_flatleft" onclick="reCenterTimeout()">Pick new centre</button>
  </div>
</body>

</html>
