 <!-- Rotationscape (Version: 1) -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>MinDArT : Week 7 - Rotationscape</title>

    <link rel="stylesheet" href="../css/styles.css">

    <script src="../libraries/p5.min.js"></script>
    <script src="../functions.js"></script>
    <script src="../shared/resize.js"></script>
    <script src="../shared/audio.js"></script>
    <script src="rotationscape.js"></script>
  </head>

  <body class="u-theme-orange" data-app-name="rotationscape">
    <dialog class="loading-screen" data-element="loading-dialog" open>
      <div class="loading-screen__inner">
        <div class="loading-screen__loading" id="p5_loading" >
          <img src="../assets/rotationscape-icon-white.png">
          <p class="loading-screen__text">Loading...</p>
        </div>
        <button class="loading-screen__start" data-element="start-button">
          Touch here to begin
        </button>
      </div>
    </dialog>
    
    <div data-element="canvas-container"></div>
    
    <div class="interface">
      <div class="toolbar" data-element="toolbar">
        <div class="btn-group--split">
          <button class="btn btn--leftsplit" onclick="eraser()">Erase</button>
          <button class="btn btn--square" onclick="changeBrush(1)" data-element="swatch"></button>
          <button class="btn btn--square" onclick="changeBrush(2)" data-element="swatch"></button>
          <button class="btn btn--square" onclick="changeBrush(3)" data-element="swatch"></button>
          <button class="btn btn--square" onclick="changeBrush(4)" data-element="swatch"></button>
          <button class="btn btn--rightsplit" onclick="reCenter()">Pick new centre</button>
        </div>
      </div>
      
      <div class="app-controls" data-element="app-controls">
        <a href="/" class="btn btn--theme">Main Menu</a>
        <button class="btn btn--theme" data-element="reset-button">New</button>
        <button class="btn btn--theme" data-element="save-button">Save</button>
      </div>
    </div>
  
  </body>
</html>
