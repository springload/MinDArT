<!-- Rotationscape (Version: 1) -->

<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MinDArT">

    <link rel="apple-touch-icon" href="assets/mindArt_Logo_152.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/mindArt_Logo_152.png">
    <link rel="apple-touch-icon" sizes="384x384" href="assets/mindArt_Logo_384.png">
    <title>MinDArT : Week 7 - Rotationscape</title>

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="manifest" href="/manifest.json">
    
    <script src="../libraries/p5.min.js"></script>
    <script src="../functions.js"></script>
    <script src="../shared/resize.js"></script>
    <script src="../shared/audio.js"></script>
    <script src="../components/loading-dialog.js"></script>
    <script src="../components/app-controls.js"></script>
    <script src="rotationscape.js"></script>
    <script type="module">
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw-final.js', { 
        type: 'module',
        scope: '/'
      }).then(registration => {
            console.log('ServiceWorker registration successful');
          }).catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </head>

  <body class="u-theme-orange" data-app-name="rotationscape">
    <loading-dialog app-name="rotationscape"></loading-dialog>

    <div data-element="canvas-container"></div>

    <div class="interface">
      <div class="toolbar" data-element="toolbar">
        <div class="btn-group--split">
          <button class="btn btn--leftsplit" onclick="eraser()">Erase</button>
          <button class="btn btn--square" onclick="changeBrush(1)" data-element="swatch"></button>
          <button class="btn btn--square" onclick="changeBrush(2)" data-element="swatch"></button>
          <button class="btn btn--square" onclick="changeBrush(3)" data-element="swatch"></button>
          <button class="btn btn--square" onclick="changeBrush(4)" data-element="swatch"></button>
          <button class="btn btn--rightsplit" onclick="reCenter()">Pick new centre</button>
        </div>
      </div>

      <app-controls app-name="rotationscape"></app-controls>
    </div>

  </body>

</html>
